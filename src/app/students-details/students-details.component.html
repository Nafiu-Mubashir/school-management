<section class="container">
  <div class="card m-auto mt-5">
    <div class="mt-3">
      <h3 class="text-center text-success fs-3">Students Details</h3>
    </div>
    <div class="row g-0">
      <div class="col-md-4 Ui">
          <div class="card-body">
            <div *ngFor="let item of userLists, index as i">
              <div class="card mt-2 car" (click)="details(i)">
                <div class="card-body d-flex">
                  <img src="assets/user-removebg-preview.png" alt="MY IMAGE">
                  <div class="text">
                    <p>{{item.firstname}}</p>
                    <p>{{item.phoneNo}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-8">
        <div class="car h-100">
          <div class="card-body">
           <app-students></app-students>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
